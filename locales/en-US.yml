error:
  interaction:
    command_data:
      missing: interaction missing application data
  event:
    interaction:
      generic: something went wrong when handling the interaction
      command:
        unhandled: unhandled command "%{command_name}"
  command:
    generic: something went wrong when running the command
    option:
      required_missing: required option "%{option_name}" is None
    soupify:
      missing_avatar: unable to get an avatar url for %{username}
command:
  ping:
    name: ping
    description: pong
    initial_response: ping...
    response: pong! round trip took %{duration}ms
  ffmpeg:
    name: ffmpeg
    description: runs a ffmpeg command onto a given input file
    options:
      input:
        name: input
        description: file to be used
      type:
        name: type
        description: the resulting file type
      args:
        name: args
        description: extra arguments to be fed into the ffmpeg command
      preset:
        name: preset
        description: use a preset ffmpeg arguments
      output:
        name: output
        description: show ffmpeg command output
  speechbubble:
    name: speechbubble
    description: add a speechbubble to an image
    options:
      input:
        name: input
        description: image file to be used
  soupify:
    name: soupify
    description: soupify a user
    options:
      user:
        name: user
        description: the user to soupify
  text:
    name: text
    description: add text to an image
    options:
      input:
        name: input
        description: file to be used
      text:
        name: text
        description: the text to add
      fontsize:
        name: fontsize
        description: change the font size of the text
